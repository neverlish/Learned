<!-- 03 Use JSX with React -->

<div id='root'></div>
<script src='https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js'></script>
<script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
<script type='text/babel'>
	const rootElement = document.getElementById('root')
	const content = 'Hello World'
	const myClassName = 'container'
	const props = {
		className: 'container',
		children: 'Hello World',
	}
	// const element = <div className={myClassName + '__hi-there'}>{(() => content)()}</div>
	const element = (<div {...props}>Hi there</div>)
	ReactDOM.render(element, rootElement)
</script>
