<!-- 04-2 Aside the let keyword -->

<html>
<head>
  <meta charset='utf-8' />
  <title>React tutorial</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script type='text/babel'>
    // Global
    var a = 10;
    function logA() {
      console.log(a);
    }
    logA();
    console.log(a);

    // Function
    function logB() {
      var b = 100;
      console.log(b);
    }
    logB();
    // console.log(b); // b is not defined

    // Lack of block scope
    // var c = undefined;
    if (true) {
      var c = 100;
      console.log(c); // 100
    }
    console.log(c); // 100

    if (true) {
      let d = 100;
      console.log(d); // 100
      if (true) {
        console.log(d); // 100
      }
    }
    // console.log(d); // d is not defined
  </script>
</body>
</html>
