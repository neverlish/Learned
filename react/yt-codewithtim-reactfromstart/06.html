<!-- 06 Stateless Functional Components -->

<html>
<head>
  <meta charset='utf-8' />
  <title>React tutorial</title>
  <script src='http://fb.me/react-0.14.7.js'></script>
  <script src='http://fb.me/react-dom-0.14.7.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script type='text/babel'>
    var TaskList = React.createClass({
      getInitialState: function() {
        return {
          tasks: [
            { title: 'Clean dishes', id: 1 },
            { title: 'Task out the bins', id: 2 },
            { title: 'Change bed', id: 3 }
          ]
        }
      },
      render: function () {
        return (
          <ul>
            {this.state.tasks.map(function(task) {
              return <Task title={task.title} key={task.id} />
            })}
          </ul>
        )
      }
    });

    var Task = function(props) {
      return (
        <li>Task: {props.title}</li>
      )
    }

    ReactDOM.render(
      <TaskList />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
