<!-- 01 ReactJS Hello World in plain JS -->

<html>
<head>
  <meta charset='utf-8' />
  <title>React tutorial</title>
  <script src='http://fb.me/react-0.14.7.js'></script>
  <script src='http://fb.me/react-dom-0.14.7.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    ReactDOM.render(
      React.createElement(
        'h1',
        null,
        'Hello World!'
      ), 
      document.getElementById('app')
    )
  </script>
</body>
</html>
