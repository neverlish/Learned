<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">subscribe destination 1:</label>
                    <div class="form-group">
                        <label for="subscribedDestination1">subscribe destination</label>
                        <input type="text" id="subscribedDestination1" class="form-control" placeholder="/topic/hello1">
                    </div>
                    <button id="subscribe1" class="btn btn-default" type="submit">subscribe</button>
                    <button id="unsubscribe1" class="btn btn-default" type="submit" disabled="disabled">unsubscribe
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">subscribe destination 2:</label>
                    <div class="form-group">
                        <label for="subscribedDestination2">subscribe destination</label>
                        <input type="text" id="subscribedDestination2" class="form-control" placeholder="/topic/hello2">
                    </div>
                    <button id="subscribe2" class="btn btn-default" type="submit">subscribe</button>
                    <button id="unsubscribe2" class="btn btn-default" type="submit" disabled="disabled">unsubscribe
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="targetDestination">target destination</label>
                    <input type="text" id="targetDestination" class="form-control" placeholder="/app/hello">
                </div>
                <div class="form-group">
                    <label for="message">your message</label>
                    <input type="text" id="message" class="form-control" placeholder="message here ...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>received messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
