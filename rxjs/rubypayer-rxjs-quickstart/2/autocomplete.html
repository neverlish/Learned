<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.2/rxjs.umd.min.js"></script>
</head>
<body>
  <input type="input" id="search" placeholder="검색하고 싶은 사용자의 아이디를 입력해 주세요" />
  <script>
    const { fromEvent, from } = rxjs;
    const { map } = rxjs.operators;

    const request$ = from(fetch('https://api.github.com/search/users?q=sculove')
      .then(res => res.json()));

    request$.subscribe(json => {
      console.log('서버로부터 전달 받은 json 값', json);
    });

    const keyup$ = fromEvent(document.getElementById('search'), 'keyup')
      .pipe(
        map(event => event.target.value)
      );

    keyup$.subscribe(value => {
      console.log('search input에 입력된 값', value);
    });
  </script>
</body>
</html>
