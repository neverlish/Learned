<!-- 2 Understanding Vue Syntax and Essentials - 13 V-model and Computed Properties -->

<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src='https://unpkg.com/vue'></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id='app'>
    <span>Change the text</span>
    <input v-model='text' placeholder='text...' />
    <div>Lowercased: {{ lowerText }}</div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: ''
      },
      computed: {
        lowerText() {
          return this.text.toLowerCase()
        }
      }
    })
  </script>
</body>
</html>
