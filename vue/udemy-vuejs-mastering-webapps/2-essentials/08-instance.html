<!-- 2 Understanding Vue Syntax and Essentials - 08 The Vue Instance -->

<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src='https://unpkg.com/vue'></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id='app'>
    Text: {{ text }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: 'Hello, World'
      }
    })
  </script>
</body>
</html>
