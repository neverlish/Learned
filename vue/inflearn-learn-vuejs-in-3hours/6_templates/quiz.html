<!-- Template 과 Data Binding 퀴즈 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Templates Sample</title>
  </head>
  <body>
    <div id="app">
      <header>
        <!-- #1 -->
        <h3>{{ message }}</h3>
        <h5>{{ message2 }}</h5>
      </header>
      <section>
        <!-- #2 -->
        <p v-bind:id='uid'></p>

        <!-- #3 -->
        <!-- <button v-on:click='clickBtn'>alert</button> -->
        <button @click='clickBtn'>alert</button>

        <button v-on:click='clickBtn2'>show alert</button>

        <!-- #4 -->
        <ul v-if='flag'>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.js"></script>
    <script src="./quiz.js"></script>
  </body>
</html>
