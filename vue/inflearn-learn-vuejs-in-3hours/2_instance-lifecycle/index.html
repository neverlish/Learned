<!-- 라이프사이클 훅 커스텀 로직 -->
<html>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      beforeCreate: function() {
        console.log('beforeCreate');
      },
      created: function() {
        console.log('created');
      },
      mounted: function() {
        console.log('mounted');
        this.message = '1';
      },
      updated: function() {
        console.log('updated');
      }
    })
  </script>
</body>
</html>
