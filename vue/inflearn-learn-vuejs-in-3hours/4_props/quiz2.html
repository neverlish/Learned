<!-- Component - Props - For 퀴즈 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Components-Props-For Sample</title>
</head>
<body>
  <!-- Parent Component -->
  <div id="app">
    <!-- Child Component -->
    <todo-item v-bind:todo="todo" v-for="todo in Todos" :key='todo.id'></todo-item>

    <!-- 할일 #3 -->
    <!-- todo-list 컴포넌트 등록 -->
    <todo-list v-bind:passed-data='language' v-for='language in Languages' :key='language.id'></todo-list>
  </div>
  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script src="./quiz2.js"></script>
</body>
</html>
