<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello Component</title>
</head>

<body>

<template id='hello'>
  <h1>{{ msg }} {{ user }}</h1>
</template>

<div id="app">
  <hello-component :user='user'></hello-component>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script>
  Vue.component('hello-component', {
    data: function() {
      return {
        msg: 'Hello'
      }
    },
    template: '#hello',
    props: ['user']
  });

  new Vue({
    el: '#app',
    data: {
      user: 'hero'
    }
  });
</script>
</body>
</html>
