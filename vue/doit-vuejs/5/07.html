<!-- event 인자를 이용해 돔 이벤트에 접근하기 -->
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <button v-on:click='clickBtn'>클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          clickBtn: function(event) {
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
