<!doctype html>
<html lang='en'>

<head>
  <title>Learning Vue Js</title>
</head>

<body>
  <div id="myApp">
    {{ output }}
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js'></script>
  <script>
    var myData = { output: 'Hello World'}
    new Vue ({
      el: '#myApp',
      data: myData
    })
  </script>
</body>

</html>
