input {
  file {
    path => "/Users/hyeonjinho/Desktop/dev/Learned/elasticsearch/inflearn-elkstack/logstash/table.csv"
    start_position => "beginning"
    sincedb_path => "/tmp/sincedb-population"
  }
}
filter {
  csv {
      separator => ","
      columns => ["Date","Open","High","Low","Close","Volume","Adj Close"]
  }
  mutate {convert => ["Open", "float"]}
  mutate {convert => ["High", "float"]}
  mutate {convert => ["Low", "float"]}
  mutate {convert => ["Close", "float"]}
}
output {  
    elasticsearch {
        hosts => "localhost"
        index => "stock"
    }
    stdout {}
}