input {
  file {
    path => "/usr/share/logstash/json-data/sample-json-split.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  json {
    source => "message"
  }
  split {
    field => "[pastEvents]"
  }
  mutate {
    remove_field => ["message","@timestamp","path","host","@version"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "demo-json-split"
  }
  stdout {
    
  }
}