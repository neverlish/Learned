service: serverless-store

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 128
  timeout: 30
  region: ap-northeast-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:Scan"
        - "dynamodb:Query"
        - "dynamodb:PutItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:BatchWriteItem"
      Resource: [
        "arn:aws:dynamodb:ap-northeast-2:*:table/Products",
        "arn:aws:dynamodb:ap-northeast-2:*:table/ShoppingCart"
      ]

functions:
  products:
    handler: functions/products.handler
    events:
      - http: GET products
      - http: POST cart
      - http: OPTIONS cart      
      - http: PUT checkout
      - http: OPTIONS checkout
