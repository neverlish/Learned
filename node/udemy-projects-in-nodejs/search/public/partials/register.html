<div class="container">
  <div class="alerts alertContainer"></div>
  <div class="center-form panel">
    <div class="panel-body">
      <h1 class="text-center">Register</h4>
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
      <form method="post" ng-submit="register(form)" name="signupForm">

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
          <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required autofocus>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.username.$invalid && signupForm.username.$dirty }">
          <input class="form-control input-lg" type="username" name="username" ng-model="username" placeholder="Username" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
          <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
          <input class="form-control input-lg" type="password" name="password2" ng-model="password2" placeholder="Confirm Password" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <p class="text-center text-muted"><small>By clicking on Sign up, you agree to terms & conditions and privacy policy</small></p>

        <button type="submit" class="btn btn-block btn-primary">Sign up</button>
        <br/>

        <p class="text-center text-muted"><small>Already have an account? <a ui-sref="login">Log in now</a></small></p>
      </form>
    </div>
  </div>

</div>
