type User {
  id: Int!
  firstName: String!
  profile: Profile
}

type Profile {
  favoriteColor: String!
}

type Query {
  hello(name: String): String!
  user(id: Int!): User!
  users: [User!]!
}

input ProfileInput {
  favoriteColor: String!
}

type Mutation {
  createUser(firstName: String!, profile: ProfileInput): User!
  updateUser(id: Int!, firstName: String): Boolean
  deleteUser(id: Int!): Boolean
}
