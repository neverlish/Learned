<!DOCTYPE html>
<html>
<body>
  <h1>Simply Reply Message Application</h1>
  <a href='/credit_charge'>Charge my card</a>
  <button id='socket_credit'>Charge my card</button>
  <script src='/socket.io.js'></script>
  <script>
    var socket = io.connect('http://localhost:8002');
    socket.on('charged', function() { alert('Charged'); });
    document.getElementById('socket_credit').addEventListener('click', function() {
      socket.emit('charge');
    });
  </script>
</body>
</html>
