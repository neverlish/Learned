<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong</title>
  <script type='text/javascript' src='socket.io.js'></script>
</head>
<body>
  <script>
    var socket = io.connect('http://localhost:4000');
    socket.on('ping', function(data) {
      console.log('ping');
      socket.emit('pong');
    });
  </script>
</body>
</html>
