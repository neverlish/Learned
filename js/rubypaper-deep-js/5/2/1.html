<!-- 5 디자인 패턴 실용 - 2 이벤트 델리게이션 패턴 -->
<!-- 이벤트 버블링과 캡처링 - 이벤트 버블링과 캡처링 비교 -->
<html>
<head>
  <style>
    div {
      border: 1px solid black;
    }
    .divOutside {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
    }
    .divMiddle {
      width: 150px;
      height: 150px;
      background-color: lightblue;
    }
    .divInside {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
    }
    .divFloat {
      position: absolute;
      left: 210px;
      height: 50px;
      width: 50px;
      background-color: lightgray;
    }
    .hightlight {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="divBubblingOutside" class="divOutside">
    <div id="divBubblingMiddle" class="divMiddle">
      <div id="divBubblingInside" class="divInside">
        Bubbling
        <div id="divBubblingFloat" class="divFloat">
        </div>
      </div>
    </div>
  </div>
  <div id="divCapturingOutside" class="divOutside">
    <div id="divCapturingMiddle" class="divMiddle">
      <div id="divCapturingInside" class="divInside">
        Capturing
        <div id="divCapturingFloat" class="divFloat">
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      document.getElementById('divBubblingOutside').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Outside bubbling');
        this.classList.toggle('hightlight');
      });
      document.getElementById('divBubblingMiddle').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Middle bubbling');
        this.classList.toggle('hightlight');
      });
      document.getElementById('divBubblingInside').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Inside bubbling');
        this.classList.toggle('hightlight');
      });
      document.getElementById('divBubblingFloat').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Float bubbling');
        this.classList.toggle('hightlight');
      });
      document.getElementById('divCapturingOutside').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Outside capturing');
        this.classList.toggle('hightlight');
      }, true);
      document.getElementById('divCapturingMiddle').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Middle capturing');
        this.classList.toggle('hightlight');
      }, true);
      document.getElementById('divCapturingInside').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Inside capturing');
        this.classList.toggle('hightlight');
      }, true);
      document.getElementById('divCapturingFloat').addEventListener('click', function() {
        this.classList.toggle('hightlight');
        alert('Float capturing');
        this.classList.toggle('hightlight');
      }, true);
    }());
  </script>
</body>
</html>
