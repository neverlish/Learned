<!-- XMLHttpREquest 객체 호환성 지원 - 실시간 XMLHttpREquest 호환성 지원 방법 -->

<script>
function getXHR() {
  if (window.XMLHttpRequest) {
    return new XMLHttpRequest();
  }
  try {
    return new ActiveXObject('MSXML2.XMLHTTP.6.0');
  } catch(e) {
    alert('This browser does not support XMLHttpRequest');
    return null;
  }
}
</script>
