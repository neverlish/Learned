<!-- 5 디자인 패턴 - 5 Init-time branching 패턴 -->
<!-- XMLHttpREquest 객체 호환성 지원 - Init-time branching을 통한 getXHR() 함수 정의 -->

<script>
var getXHR = (function() {
  var xhr;
  if (window.XMLHttpREquest) {
    return function() {
      return new XMLHttpRequest();
    }
  }
  try {
    xhr = new ActiveXObject('MSXML2.XMLHTTP.6.0');
    return function() {
      return new new ActiveXObject('MSXML2.XMLHTTP.6.0');
    }
  } catch(e) {
    try {
      xhr = new ActiveXObject('MSXML2.XMLHTTP.3.0');
      return function() {
        return new new ActiveXObject('MSXML2.XMLHTTP.3.0');
      } 
    } catch(e) {
      alert('This browser does not supprt XMLHttpRequest');
    }
  }
}());
</script>
