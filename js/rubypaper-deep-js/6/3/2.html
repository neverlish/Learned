<!-- 6 브라우저 환경에서의 자바스크립트 - 3 DOM과 자바스크립트 - 2 DOM reflow -->
<!-- DOM reflow 발생 예 -->

<html>
<head>
  <style>
    .default {
      width: 300px;
      background-color: lightgray;
      border: 1px solid black;
      float: left;
    }
    .wide-div {
      width: 400px;
    }
    .invisible {
      display: none;
    }
    #floating {
      position: absolute;
      left: 350px;
      top: 100px;
      width: 100px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="changeBackground" class="default">
    &lt;div&gt;
      Click to change my width
    &lt;/div&gt;
  </div>
  <div id="changeVisibility" class="default">
    &lt;div&gt;
      Click to make me disappear
    &lt;/div&gt;
    <div id="floating">
      Floating div
    </div>
  </div>
  <div id="fixedDiv" class="default">
    &lt;div&gt;
      I will move
    &lt;/div&gt;
  </div>
  <script>
    (function() {
      document.getElementById('changeBackground').addEventListener('click', function() {
        this.classList.toggle('wide-div');
      });
      document.getElementById('changeVisibility').addEventListener('click', function() {
        this.classList.toggle('invisible');
      });
    }());
  </script>
</body>
</html>
