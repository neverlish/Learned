<style>
  .table-td {
    height: 100px;
  }
  #div-outside {
    width: 100px;
  }
</style>
<div>
  <table>
    <tr>
      <td class="table-td">
        Hello world
      </td>
      <td class="table-td">
        Inside world
      </td>
    </tr>
  </table>
  <div id="div-outside">Outside world</div>
</div>
