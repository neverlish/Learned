<!-- 04 실습1 - 특정 문자열이 포함된 배열 만들어 반환하기 -->

<html>
<head>
  <meta charset='utf-8'>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>strawberry</li>
  </ul>
  <script>
    
    
    function print() {
      /*
      filter, includes, from을 사용해서 문자열 'e'가 포함된
      노드로 구성된 배열을 만들어서 반환하기
      */
      let list = document.querySelectorAll('li');
      // console.log(toString.call(list)); // [object NodeList]
      let listArray = Array.from(list);
      // console.log(toString.call(listArray)); // [object Array]
      let eArray = listArray.filter(function(v) {
        return v.innerText.includes('e');
      });
      return eArray;
    }
    
    console.log(print());
  </script>
</body>
</html>
