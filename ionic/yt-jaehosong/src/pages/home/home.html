<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #message (keyup.enter)='messages.push(message.value); message.value=""'></ion-input>
    </ion-item>
    <ion-item *ngFor = 'let msg of messages.reverse()'>
      {{ msg }}
    </ion-item>
  </ion-list>
</ion-content>
