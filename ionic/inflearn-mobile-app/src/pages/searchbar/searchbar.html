<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar animated showCancelButton cancelButtonText='Delete' (search)='getItems($event)'></ion-searchbar>
  <ion-list>
    <ion-item *ngFor='let item of items'>
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
