<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Range</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='outer-content'>
  <ion-list-header>
    ADJUST DISPLAY
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-range min='-200' max='200' pin='true' [(ngModel)]='contrast'>
        <ion-icon range-left small name='contrast'></ion-icon>
        <ion-icon range-right name='contrast'></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range pin='true' dualKnobs='true' [(ngModel)]='strokes'>
        <ion-icon range-left small name='brush'></ion-icon>
        <ion-icon range-right name='brush'></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min='100' max='200' step='10' snaps='true' [(ngModel)]='warmth' color='danger'>
        <ion-icon range-left small name='thermometer'></ion-icon>
        <ion-icon range-right name='thermometer'></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
