<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Modals Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let email of emails' (click)='openModalPage(email)'>
      <h2>{{email.address}}</h2>
      <p>{{email.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
