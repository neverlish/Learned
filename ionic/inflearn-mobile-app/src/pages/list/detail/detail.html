<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Detail Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-avatar item-left>
      <img style='width: 50px; height: 50px;' src="{{profileImage}}">
    </ion-avatar>
    <h1>{{name}}</h1>
  </ion-item>
  <ion-item no-lines>
    <p>{{detail}}</p>
  </ion-item>
</ion-content>
