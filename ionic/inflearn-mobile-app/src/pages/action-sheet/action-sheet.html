<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Action Sheet Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input [(ngModel)]='name'/>
  <p>Hello, {{name}}</p>
  <p *ngIf="name != ''">Welcome</p>
  <button ion-button block (click)='presentActionSheet()'>
    Show Action Sheet
  </button>
</ion-content>
