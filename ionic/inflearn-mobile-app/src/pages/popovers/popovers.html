<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
    <ion-buttons end>
      <button ion-button (click)='presentPopover($event)'>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #popoverText>
    <div>Popover Text</div>
  </div>
</ion-content>
