<ion-header>
  <ion-navbar>
    <ion-title>
      hello world
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="person.picture.thumbnail" alt="">
      </ion-avatar>
      {{ person.name.first }} {{ person.name.last }}
      <ion-note item-right>{{ person.phone }}</ion-note>
    </ion-item>
  </ion-list>
  <pre>{{ person | json }}</pre>
</ion-content>
