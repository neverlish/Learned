<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="id-edge">
  <title>CSS Grid</title>
  <style>
    .father {
      display: grid;
      grid-gap: 10px;
      /* grid-template-columns: minmax(400px, 2fr) repeat(3, 1fr); */
      grid-template-columns: min-content repeat(3, 1fr);
    }

    .first {
      background-color: #f1c40f;
    }

    .second {
      background-color: #27ae60;
    }

    .third {
      background-color: #3498db;
    }

    .fourth {
      background-color: #d35400;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia velit perferendis, impedit iste obcaecati voluptate doloribus veniam explicabo magnam, aut eligendi odit minima culpa inventore repellat mollitia. Nulla, deleniti soluta.</div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
  </div>
</body>
</html>
