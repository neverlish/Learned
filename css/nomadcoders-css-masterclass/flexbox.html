<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="id-edge">
  <title>Flexbox</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
      display: inline-block;
    }
    .box:first-child {
      margin-right: 25%;
    }
    .box:last-child {
      margin-left: 25%;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
