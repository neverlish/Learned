<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <nav class="site-nav">
    <ul>
      <li class="nav-item">
        <input class="nav-item__radio" id="nav-item-product" type="radio" name="site-nav" checked>
        <label class="nav-item__label" for="nav-item-product">Product</label>
      </li>
      <li class="nav-item">
        <input class="nav-item__radio" id="nav-item-features" type="radio" name="site-nav">
        <label class="nav-item__label" for="nav-item-features">Features</label>
      </li>
      <li class="nav-item">
        <input class="nav-item__radio" id="nav-item-pricing" type="radio" name="site-nav">
        <span>*</span>
        <label class="nav-item__label" for="nav-item-pricing">Pricing</label>
      </li>
      <li class="nav-item">
        <input class="nav-item__radio" id="nav-item-contact" type="radio" name="site-nav">
        <label class="nav-item__label" for="nav-item-contact">Contact</label>
      </li>
      <li class="login-button"><button>Login</button></li>
    </ul>
  </nav>
</body>

</html>
