<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid</title>

  <style>
    .container {
      width: 500px;
      height: 400px;
      margin: 100px auto 0;

      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-gap: 1em;
    }

    .item {
      border: 1px solid #999;
    }

    .item:first-child {
      background: red;
      /* grid-row-start: 1;
      grid-row-end: 2;
       
      grid-column-start: 4;
      grid-column-end: 5; */

      /* grid-row: 1 / 2;
      grid-column: 4 / 5; */

      grid-row: 2 / 3;
      grid-column: 1 / 4;
    }

    .item:last-child {
      background: green;
      grid-column: 2 / 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>
</body>
</html>
