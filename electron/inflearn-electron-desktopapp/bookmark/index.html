<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>electron-basic-Bookmark</title>
  <link rel='stylesheet' href='node_modules/photonkit/dist/css/photon.css'>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <h1 class="title">Jinho's Bookmark</h1>
      
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-github"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="media-body">
            <strong><a href='https://github.com'>https://github.com</a></strong>
            <p>
              타이틀
              <span class="icon icon-trash pull-right"></span>
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
