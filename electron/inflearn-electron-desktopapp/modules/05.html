<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
</head>
<body>
  <h2>child</h2>
  <button id='btn_close'>Close</button>

  <script>
    const {remote} = require('electron');
    const btnClose = document.querySelector('#btn_close');

    btnClose.addEventListener('click', () => {
      const childWin = remote.getCurrentWindow();
      childWin.hide();
    });
  </script>
</body>
</html>
